<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <div id="bill-div">
        <label for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" />
        <button id="next-button">Next</button>
        <p id="invalid-amount">Invalid amount</p>
      </div>
      <div id="cashGiven-div">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>
      </div>

      <div class="change-table">
        <h3 style="color: #98f3d0">Return Change</h3>
        <table class="table_styles">
          <tr>
            <th class="shaded" style="word-break: normal">No of Notes</th>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
            <td class="count"></td>
          </tr>
          <tr>
            <th class="shaded">Note</th>
            <td class="shaded">2000</td>
            <td class="shaded">500</td>
            <td class="shaded">100</td>
            <td class="shaded">50</td>
            <td class="shaded">20</td>
            <td class="shaded">10</td>
            <td class="shaded">5</td>
            <td class="shaded">1</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
